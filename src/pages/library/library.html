<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favorite quotes</h3>
  <ion-list>
    <button
     ion-item
     *ngFor="let quotesCategory of quotesLibrary"
     [navPush]="quotes"
     [navParams]="quotesCategory"
     >
      <ion-icon [name]="quotesCategory.icon" item-left></ion-icon>
      <h2>{{ quotesCategory.category | uppercase }}</h2>
      <p>{{ quotesCategory.quotes.length }} quotes</p>
    </button>
  </ion-list>
  

</ion-content>
